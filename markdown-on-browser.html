    }
    
    .live-preview-content pre code {
      background: none;

    }
    
    .live-preview-content blockquote {
      border-left: 4px solid #3498db;
      margin: 16px 0;
      padding: 0 16px;

    .live-preview-content table {

    .live-preview-content th,
    .live-preview-content td {
      border: 1px solid #e1e8ed;

    .live-preview-content th {

    .live-preview-content ul,

<body>
  <div class="container">

    <div class="content">
      <div class="editor-pane" id="editorPane">
        <textarea id="editor"># Welcome to Markdown Editor! üéâ

        <div class="preview-content" id="previewContent"></div>
      </div>
      
      <div class="live-preview-pane hidden" id="livePreviewPane" contenteditable="true">

  <!-- CodeMirror -->
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.18/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.18/mode/markdown/markdown.js"></script>

  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>

  <script>
    let currentMode = 'editor'; // 'editor', 'live-preview', 'preview'
    let editor;
    let isUpdating = false; // Prevent circular updates
    let markdownContent = ''; // Single source of truth

    // Initialize CodeMirror
    function initEditor() {
      editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
        lineNumbers: true,
        mode: "markdown",
        theme: "default",
        lineWrapping: true,
        autoCloseBrackets: true,
        matchBrackets: true,
        extraKeys: {
          "Ctrl-/": "toggleComment",
          "Cmd-/": "toggleComment"
        }
      });

      // Set initial content as source of truth
      markdownContent = editor.getValue();

      // Update previews on content change
      editor.on('change', function() {
        if (!isUpdating) {
          markdownContent = editor.getValue();
          updateAllViews();
        }
      });
      
      // Initial preview update
      updateAllViews();
    }

    // Update all views from the single source of truth
    function updateAllViews() {
      if (isUpdating) return;
      
      const html = marked.parse(markdownContent);
      
      // Update regular preview
      document.getElementById('previewContent').innerHTML = html;
      
      // Update live preview (only if not currently being edited)
      const livePreviewContent = document.getElementById('livePreviewContent');
      if (document.activeElement !== livePreviewContent && !livePreviewContent.contains(document.activeElement)) {
        livePreviewContent.innerHTML = html;
      }
      
      // Update editor if needed (when changes come from live preview)
      if (editor.getValue() !== markdownContent) {
        isUpdating = true;
        editor.setValue(markdownContent);
        isUpdating = false;
      }
    }

    // Convert HTML back to markdown with better accuracy
    function htmlToMarkdown(html) {
      const temp = document.createElement('div');
      temp.innerHTML = html;
      
      function processNode(node, depth = 0) {
        if (node.nodeType === Node.TEXT_NODE) {
          return node.textContent;
        }
        
        if (node.nodeType === Node.ELEMENT_NODE) {
          const tagName = node.tagName.toLowerCase();
          let children = '';
          
          // Process child nodes
          for (let child of node.childNodes) {
            children += processNode(child, depth);
          }
          
          switch (tagName) {
            case 'h1': return `# ${children.trim()}\n\n`;
            case 'h2': return `## ${children.trim()}\n\n`;
            case 'h3': return `### ${children.trim()}\n\n`;
            case 'h4': return `#### ${children.trim()}\n\n`;
            case 'h5': return `##### ${children.trim()}\n\n`;
            case 'h6': return `###### ${children.trim()}\n\n`;
            case 'p': 
              const trimmed = children.trim();
              return trimmed ? `${trimmed}\n\n` : '\n';
            case 'strong': case 'b': return `**${children}**`;
            case 'em': case 'i': return `*${children}*`;
            case 'code': return `\`${children}\``;
            case 'pre': 
              const codeContent = children.replace(/<[^>]*>/g, ''); // Strip any HTML tags
              return `\`\`\`\n${codeContent}\n\`\`\`\n\n`;
            case 'blockquote': 
              return children.split('\n').map(line => line.trim() ? `> ${line.trim()}` : '>').join('\n') + '\n\n';
            case 'ul': return `${children}`;
            case 'ol': return `${children}`;
            case 'li': 
              const indent = '  '.repeat(depth);
              return `${indent}- ${children.trim()}\n`;
            case 'a': 
              const href = node.getAttribute('href') || '#';
              return `[${children}](${href})`;
            case 'br': return '\n';
            case 'hr': return '\n---\n\n';
            case 'div': return `${children}`;
            default: return children;
          }
        }
        
        return '';
      }
      
      return processNode(temp).replace(/\n{3,}/g, '\n\n').trim();
    }

    // Parse markdown syntax in real-time
    function parseMarkdownSyntax(text) {
      // Handle headers
      text = text.replace(/^(#{1,6})\s+(.+)$/gm, (match, hashes, content) => {
        const level = hashes.length;
        return `<h${level}>${content.trim()}</h${level}>`;
      });
      
      // Handle bold
      text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
      
      // Handle italic
      text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
      
      // Handle inline code
      text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
      
      // Handle lists (simple version)
      text = text.replace(/^[-*+]\s+(.+)$/gm, '<li>$1</li>');
      
      // Wrap consecutive list items in ul
      text = text.replace(/(<li>.*<\/li>\s*)+/gs, '<ul>$&</ul>');
      
      // Handle line breaks
      text = text.replace(/\n\n/g, '</p><p>');
      text = text.replace(/\n/g, '<br>');
      
      // Wrap in paragraphs if not already wrapped
      if (!text.startsWith('<')) {
        text = `<p>${text}</p>`;
      }
      
      return text;
    }

    // Switch between modes
    function switchMode(mode) {
      const editorPane = document.getElementById('editorPane');
      const previewPane = document.getElementById('previewPane');
      const livePreviewPane = document.getElementById('livePreviewPane');
      const modeIndicator = document.getElementById('modeIndicator');
      const modeButtons = document.querySelectorAll('.mode-button');
      
      // Update active button
      modeButtons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.mode === mode);
      });
      
      // Hide all panes first
      editorPane.classList.add('hidden');
      previewPane.classList.add('hidden');
      livePreviewPane.classList.add('hidden');
      
      // Remove full-width from all
      editorPane.classList.remove('full-width');
      previewPane.classList.remove('full-width');
      livePreviewPane.classList.remove('full-width');
      
      currentMode = mode;
      
      switch (mode) {
        case 'editor':
          editorPane.classList.remove('hidden');
          previewPane.classList.remove('hidden');
          modeIndicator.textContent = 'üìù Editor Mode - Type your markdown here';
          setTimeout(() => editor.refresh(), 10);
          break;
          
        case 'live-preview':
          livePreviewPane.classList.remove('hidden');
          livePreviewPane.classList.add('full-width');
          modeIndicator.textContent = '‚ú® Live Preview Mode - Edit rendered markdown directly (Obsidian-style)';
          updateAllViews();
          break;
          
        case 'preview':
          previewPane.classList.remove('hidden');
          previewPane.classList.add('full-width');
          modeIndicator.textContent = 'üëÅÔ∏è Preview Mode - Read-only rendered markdown';
          updateAllViews();
          break;
      }
    }

    // Handle live preview editing with real-time markdown parsing
    function setupLivePreviewEditing() {
      const livePreviewContent = document.getElementById('livePreviewContent');
      let inputTimeout;
      
      // Handle input in live preview
      livePreviewContent.addEventListener('input', function() {
        if (isUpdating) return;
        
        // Convert HTML back to markdown and update source of truth
        const html = this.innerHTML;
        const newMarkdown = htmlToMarkdown(html);
        
        // Update single source of truth
        markdownContent = newMarkdown;
        
        // Update other views
        isUpdating = true;
        updateAllViews();
        isUpdating = false;
      });
      
      // Handle keyup for real-time markdown parsing
      livePreviewContent.addEventListener('keyup', function(e) {
        // Clear previous timeout
        if (inputTimeout) {
          clearTimeout(inputTimeout);
        }
        
        // Set a small delay to parse markdown syntax
        inputTimeout = setTimeout(() => {
          parseMarkdownInLivePreview();
        }, 300);
      });
      
      // Handle Enter key for markdown parsing
      livePreviewContent.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          // Small delay to let the enter key complete, then parse
          setTimeout(() => {
            parseMarkdownInLivePreview();
          }, 10);
        }
        
        // Handle keyboard shortcuts
        if ((e.ctrlKey || e.metaKey) && e.key === 'b') {
          e.preventDefault();
          document.execCommand('bold');
        }
        
        if ((e.ctrlKey || e.metaKey) && e.key === 'i') {
          e.preventDefault();
          document.execCommand('italic');
        }
      });
      
      // Handle paste in live preview
      livePreviewContent.addEventListener('paste', function(e) {
        e.preventDefault();
        const text = e.clipboardData.getData('text/plain');
        document.execCommand('insertText', false, text);
        
        // Parse markdown after paste
        setTimeout(() => {
          parseMarkdownInLivePreview();
        }, 10);
      });
    }
    
    // Parse markdown syntax in live preview and update content
    function parseMarkdownInLivePreview() {
      const livePreviewContent = document.getElementById('livePreviewContent');
      const selection = window.getSelection();
      let range = null;
      let offset = 0;
      
      // Save cursor position
      if (selection.rangeCount > 0) {
        range = selection.getRangeAt(0);
        offset = range.startOffset;
      }
      
      // Get current text content
      const textContent = livePreviewContent.textContent || livePreviewContent.innerText;
      
      // Check if text contains markdown syntax
      const hasMarkdownSyntax = /^#{1,6}\s+|^\s*[-*+]\s+|\*\*.*\*\*|\*.*\*|`.*`/.test(textContent);
      
      if (hasMarkdownSyntax) {
        // Parse as markdown and update
        const newMarkdown = textContent;
        markdownContent = newMarkdown;
        
        // Update all views
        isUpdating = true;
        const html = marked.parse(markdownContent);
        livePreviewContent.innerHTML = html;
        
        // Update other views
        document.getElementById('previewContent').innerHTML = html;
        if (editor.getValue() !== markdownContent) {
          editor.setValue(markdownContent);
        }
        
        // Try to restore cursor position (simplified)
        try {
          const newRange = document.createRange();
          const textNode = livePreviewContent.firstChild;
          if (textNode && textNode.nodeType === Node.TEXT_NODE) {
            newRange.setStart(textNode, Math.min(offset, textNode.textContent.length));
            newRange.collapse(true);
            selection.removeAllRanges();
            selection.addRange(newRange);
          }
        } catch (e) {
          // Cursor restoration failed, that's ok
        }
        
        isUpdating = false;
      }
    }

    // Event listeners for mode buttons
    function setupModeButtons() {
      const modeButtons = document.querySelectorAll('.mode-button');
      modeButtons.forEach(button => {
        button.addEventListener('click', () => {
          switchMode(button.dataset.mode);
        });
      });
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      // Ctrl/Cmd + 1/2/3 for mode switching
      if ((e.ctrlKey || e.metaKey) && ['1', '2', '3'].includes(e.key)) {
        e.preventDefault();
        const modes = ['editor', 'live-preview', 'preview'];
        switchMode(modes[parseInt(e.key) - 1]);
      }
    });

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      initEditor();
      setupModeButtons();
      setupLivePreviewEditing();
    });
  </script>
