<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeMirror Simple Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.18/lib/codemirror.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .CodeMirror {
      border: 1px solid #ccc;
      height: 300px;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h2>CodeMirror Webapp Example</h2>
  <textarea id="editor">console.log("Hello from CodeMirror!");</textarea>
  <br>
  <button onclick="runCode()">Run Code</button>

  <h3>Output:</h3>
  <pre id="output"></pre>

  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.18/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.18/mode/javascript/javascript.js"></script>

  <script>
    // Initialize CodeMirror
    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      lineNumbers: true,
      mode: "javascript",
      theme: "default"
    });

    function runCode() {
      const code = editor.getValue();
      const output = document.getElementById("output");
      try {
        const result = eval(code);
        output.textContent = result !== undefined ? result : "✔️ Code executed";
      } catch (err) {
        output.textContent = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
